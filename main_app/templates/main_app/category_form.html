{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class= "indigo-text text-lighten-2" style="font-family: 'Oswald', serif;">Update {{ object.name }}</h1>
{% else %}
<h1 class="indigo-text text-lighten-2" style="font-family: 'Oswald', serif;">Add Category</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input
    class="btn indigo lighten-2"
    type="submit"
    value="{% if object %} Update Category {% else %} Add Category {% endif %}"
  />
</form>

{% endblock %}
